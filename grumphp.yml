grumphp:
    tasks:
      clover_coverage:
        clover_file: build/logs/clover.xml
        level: 0
      composer: ~
      phpcs:
        metadata:
          priority: 2
      phpstan:
        memory_limit: "1G"
        use_grumphp_paths: false
        metadata:
          priority: 2
      phpunit:
        always_execute: true
        config_file: phpunit.xml
        metadata:
          priority: 1
