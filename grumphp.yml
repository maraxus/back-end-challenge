grumphp:
    tasks:
      clover_coverage:
        clover_file: build/logs/clover.xml
        level: 100
      composer: ~
      phpcs:
        metadata:
          priority: 2
      phpstan:
        memory_limit: "1G"
        metadata:
          priority: 2
      phpunit:
        always_execute: true
        config_file: phpunit.xml
        metadata:
          priority: 1
      yamllint:
        whitelist_patterns:
          - resources/views/documentation.yml

